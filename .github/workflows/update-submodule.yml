name: Update Submodule

on:
  push:
    branches:
      - master

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Update submodule
        run: |
          git submodule init
          git submodule update --remote
          
